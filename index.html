<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Order Summary Card</title>
</head>

<body>
  <section class="container"> 
    <div class="container__card">
      <img id="container__img__hero"src="images/illustration-hero.svg" alt="Hero Illustration">

      <div class="container__text">
        <h1>Order Summary</h1>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>
      </div>
      <div class="container__pricing">
        <img id="container__icon"src="images/icon-music.svg" alt="Icon Music">
        <div class="container__price__info">
          <p id="annual__plan">Annual Plan</p>
          <p id="price">$59.99/year</p>
        </div>
        <a href="#" class="change">Change</a>
      </div>
      <div class="container__btns">
        <button class="proceed__btn">Proceed to Payment</button>
        <button class="cancel__btn">Cancel Order</button>
      </div>

    </div>
    
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Rochelle Andes</a>.
    </div>

  </section>

  
</body>
</html>
